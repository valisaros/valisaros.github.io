  <script>
// Super clean JS – only the active image gets z-index: 10
const images = document.querySelectorAll('.image-stacked');
let currentIndex = 0;
// Set initial image on top
setInterval(() => {
  // Put current image back to bottom
  images[currentIndex].style.zIndex = '1';
  // Go to next image
  currentIndex = (currentIndex + 1) % images.length;
  // Bring the new one on top
  images[currentIndex].style.zIndex = '10';
}, 2000);
</script>
